<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <em></em> emfasis This is a cursiba en HTML-->
    <!-- <i></i> cursibo  -->
    <p>this is a paragraph <em>hola</em> perro loho <i>cursiba igual</i></p> 
    <!-- <b></b> negrita vs <strong></strong> importancia -->
    <p><b>HTML</b> es muy importante en esta epoca <strong>fuerte</strong></p>
    <!-- <small></small> no mucha importancia -->
    <!-- &copy entidades de characteres. -->
    <small>esto es pequeno &copy;</small>
    <!-- Etiquetas de bloque que funcionan en una sola linea -->
    <p>Simple <span>parrafo</span></p>
    <!-- Estas funcinan en lineas diferentes -->
    <p>simple <p>parrafo</p></p>



</body>
</html>
